{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'login_page.css' %}">
</head>
<body style="font-weight: 600px; color: white; font-size: 1.1rem;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <form action="" method="POST">
                <table align="center" border="0" width='200px' cellspacing='20' cellpadding='10'>
                    <tr>
                        <td class="head" align="center">LOGIN HERE</td>
                    </tr>
                    <tr>
                        <td> <input type="text" placeholder="username" required id="username"><p style="color: red;" id="usrerror"></p></td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="password" required id="userpassword"><p style="color: red;" id="paserror"></p></td>
                    </tr>
                    <tr>
                        <td align="center"><button type="submit"  class="btn btn-primary btn-lg btn-block" onclick="return validate_login()">LOGIN</button></td>
                    </tr>
                    <tr>
                        <td><a href="" type="button" class="btn btn-link">Forgot Password?</a> <a href="{% url 'registerpage'%}" type="button" class="btn btn-link" style="margin-left: 150px;">Sign Up</a></td>
                    </tr>
                    
        
                </table>
                <div class="text-center">Back to <a href="{% url 'homepage'%}">Home</a></div>
            </form>
            </div>
        </div>
    </div>
    <script>
        function validate_login() {
            status = 1;
            username = document.getElementById("username");
            password = document.getElementById("userpassword");
            if (username.value == "") {
                status = 0;
                username.style.borderColor = "red";
                usrerror.style.display = "block";
                usrerror.innerHTML = "enter username";

            }
            else{
                status = 1;
                username.style.borderColor = "black";
                usrerror.style.display = "none";
            }
            if(userpassword.value == "") {
                status = 0;
                userpassword.style.borderColor = "red";
                paserror.style.display = "block";
                paserror.innerHTML = "enter password";

            }
            else{
                userpassword.style.borderColor = "black";
                paserror.style.display = "none";
                status = 1;
            }
            if (status == 0){
                return false;
            }
        }
    </script>
    
</body>
</html>
